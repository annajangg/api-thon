<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="static/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet"/>
    <title>API DEMO</title>
  </head>
  <body>
    <div class="content-wrapper">
      <div class="heading-wrapper">
        <span class="heading">Welcome to APIs!</span>
        <p class="heading-content">
          This is a landing page for the HACK110 API workshop. Feel free to edit
          this text!
        </p>
      </div>
      <div class="content-div">
        <div class="content-text">
        <form method="post">
          <label for="1object_name">Pick an object:</label>
          <select name="object_name">
            <option value="Mercury">Mercury</option>
            <option value="Venus">Venus</option>
            <option value="Earth">Earth</option>
            <option value="Mars">Mars</option>
            <option value="Jupiter">Jupiter</option>
            <option value="Saturn">Saturn</option>
            <option value="Uranus">Uranus</option>
            <option value="Neptune">Neptune</option>
            <option value="Pluto">Pluto</option>
          </select>
          <br />
          <input type="submit" value="Submit" id="go-button"/>
        </form>
      </div>
      <div class="content-text">
        <form method="post">
          <label>Or:</label>
          <input type="submit" name="object_name" value="I'm feeling lucky" id="go-button"/>
        </form>
      </div>
      </div>
    </div>
  </body>
</html>
